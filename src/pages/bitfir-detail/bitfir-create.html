<ion-header>
	<ion-toolbar>
		<ion-title>
			Create new Bitfir!
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="createBitfirFormGroup" (ngSubmit)="logForm()">
		<ion-list>
			<ion-item>
				<ion-label stacked>Name</ion-label>
				<ion-input type="text" formControlName="title"></ion-input>
			</ion-item>
		</ion-list>

		<div padding>
			<button ion-button color="primary" block type="submit" [disabled]="!createBitfirFormGroup.valid">Create!</button>
		</div>
    </form>
</ion-content>
