<ion-header>
	<bitfir-title></bitfir-title>
</ion-header>

<ion-content padding>
	<ion-card>
		<img src="{{ bitfir.keyBitFi?.imagePath }}"/>

		<!--This should probably be some kind of subscribe/unsubscribe option!-->
		<ion-fab right top small>
			<button ion-fab>
				<ion-icon name="pin"></ion-icon>
			</button>
		</ion-fab>

		<!--Need to think about when someone can delete a bitfir... Noone else contributed? Private?!-->
		<ion-fab right bottom small>
			<button ion-fab (click)="deleteBitfir($event, bitfir)">
				<ion-icon name="trash"></ion-icon>
			</button>
		</ion-fab>

		<!--Need custom item for this camera!-->
		<ion-fab center bottom small>
			<button ion-fab (click)="addBitFi($event, bitfir)">
				<ion-icon name="camera"></ion-icon>
			</button>
		</ion-fab>

		<ion-item>
			<h2>{{ bitfir.name }}</h2>
			<p>{{ bitfir.location?.latitude | number:'1.3-3' }}, {{ bitfir.location?.longitude| number:'1.3-3' }}</p>
		</ion-item>

		<ion-item actions>
			<span item-left ion-text color="secondary" class="item-bold">{{ bitfir.location?.getDistanceFrom(posData.currentLatitude, posData.currentLongitude) }} km</span>
		</ion-item>
	</ion-card>
</ion-content>
